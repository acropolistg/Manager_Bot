app = 'manager-bot1'
primary_region = 'fra'

[build]
dockerfile = "Dockerfile"

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['web']  # Используем web как процесс, если ты настраиваешь Gunicorn

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1









